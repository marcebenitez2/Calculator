<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="calculadora">
      <form>
        <input type="text" class="pantalla" />
      </form>

      <div class="botones">
        <button type="button" class="btn btn-borrar btn-color">C</button>
        <button type="button" data-num="%" class="btn btn-color">%</button>
        <button type="button" data-num="+" class="btn btn-color">+</button>

        <br />

        <button type="button" data-num="7" class="btn btn-normal">7</button>
        <button type="button" data-num="8" class="btn btn-normal">8</button>
        <button type="button" data-num="9" class="btn btn-normal">9</button>
        <button type="button" data-num="-" class="btn btn-color">-</button>

        <br />

        <button type="button" data-num="4" class="btn btn-normal">4</button>
        <button type="button" data-num="5" class="btn btn-normal">5</button>
        <button type="button" data-num="6" class="btn btn-normal">6</button>
        <button type="button" data-num="*" class="btn btn-color">X</button>

        <br />

        <button type="button" data-num="1" class="btn btn-normal">1</button>
        <button type="button" data-num="2" class="btn btn-normal">2</button>
        <button type="button" data-num="3" class="btn btn-normal">3</button>
        <button type="button" data-num="/" class="btn btn-color">/</button>

        <br />

        <button type="button" data-num="0" class="btn btn-normal">0</button>
        <button type="button" data-num="." class="btn btn-normal">.</button>
        <button type="button" class="btn btn-igual btn-color">=</button>
      </div>
    </section>
    <script src="codigo.js"></script>
  </body>
</html>
